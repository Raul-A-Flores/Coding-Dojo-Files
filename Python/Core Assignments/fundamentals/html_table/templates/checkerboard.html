<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/my_style.css">
    <title>HTML <table></table></title>
</head>
<body>

        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            <tbody>
                {% for user in user_info %}
                <tr>
                    <td>
                    {{ user['first_name'] }}
                    </td>
                    
                    <td>
                    {{ user['last_name'] }}
                    </td>

                    <td>
                    {{ user['first_name'] }} {{ user['last_name']}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
</body>
</html>
