<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="FirstName">
        </div>
        <br>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="LastName">
        </div>
        <br>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="Email">
        </div>
        <br>
        <div>
            <label>Password: * </label>
            <input type="password" name="Password">
        </div>
        <br>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="confirmpassword">
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
            <br>
                <input type="radio"  name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio"  name="Gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio"  name="Gender" value="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio"  name="Gender" value="NA">
                <label for="NA">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="description" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="FavLang">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div> 
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
</body>
</html>
