<body>
    <div class="container">
        <div class="webpage">

                        </div>
                    </div>
                    <div class="box-1">
                        <div class="headertop">

                        </div>

                        </div>
                    </div>
                    <div class="box-1">
                        <div class="headertop">
                            <h1>Jim R</h1>
                            <p id="count2">9 like(s)</p>
                            <button onclick="likes2()">Like</button>

                        <div class="bodyinfo">

                        </div>
