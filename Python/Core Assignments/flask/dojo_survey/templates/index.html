<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Dojo Survey</title>    
</head>
<body>
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>Dojo Survey</h1>
            <form  class ="form" action='/info' method='post' id=="form1">
                <label for='name'>Your Name:</label>
                <input type='text' name='name'>
                <br>
                <label for ='location'>Dojo Location:
                <select name="location" id="location" class="active">
                    <option value="Chicago">Chicago</option>
                    <option value="East Bay">East Bay</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                </select>
                <br>
                <label for="languages">Favorite Language:</label>
                <select name ="languages" id="languages" class="active">
                    <option value="C++">C++</option>
                    <option value="C3">C#</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Perl">Perl</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Rust">Rust</option>
                    <option value="Swift">Swift</option>
                </select>
                <br>
                <label for="comments">Comments:</label>
                <br>
                <textarea id="comments" name="comments" rows="5" cols="40" value="comment"></textarea>
                <br>
                <button type="submit" id ="button" class="btn btn-lg btn-primary" value ="Submit">Submit</button>
            </form>
            <br>
        </div>
    </div>
</body>
</html>
